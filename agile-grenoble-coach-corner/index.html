<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Agile Grenoble - Coach Corner</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Coach Corner</h1>
					<h3>Agile Grenoble 2017</h3>
					
					<p>
						<small>Alexandre Thibault</small>
					</p>
				</section>


				<section>
					<h2>Agenda</h2>
					<table>
						<thead>
							<tr>
								<th>Sujet</th>
								<th>Durée</th>
							</tr>
						</thead>
						<tbody>

							<tr>
								<td>Introduction</td>
								<td>2mn</td>
							</tr>
							<tr>
								<td>Recrutement avec Moving Motivators</td>
								<td>18mn</td>
							</tr>
							<tr>
								<td>Arbre de compétence, rétrospective</td>
								<td>5mn</td>
							</tr>
							<tr>
								<td>Kanban RH</td>
								<td>15mn </td>
							</tr>
							<tr>
								<td>Conclusion</td>
								<td>5mn </td>
							</tr>
						</tbody>
					</table>
				</section>

				<section data-background="images/movingmotivators.jpg">

					<h2 style="color:white;">Moving Motivators</h2>
					<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
					<p>&nbsp;</p><p>&nbsp;</p>
					<p>&nbsp;</p>
				</section>


				<section data-background="images/arbre.jpg">
					<br/><br/><br/><br/><br/><br/><br/><br/><br/>
					<h2>Arbre de compétences</h2>
				</section>

				<section data-background="images/timeline.jpg">
					<h2>Retro Timeline</h2>
					<br/><br/><br/>
				</section>

				<section data-background="">
					<h2>KANBAN RH</h2>
				</section>

				<section data-background="images/kanban/mur-vrac1.png">
				</section>

				<section data-background="images/kanban/afaire-encours-fini.png">
				</section>

				<section data-background="images/kanban/01-kanban.png">
				</section>

				<section data-background="images/kanban/02-kanban.png">
				</section>

				<section data-background="images/kanban/03-kanban.png">
				</section>

				<section data-background="images/kanban/02-fiche-exemple.png">
				</section>

				<section data-background="images/kanban/04-kanban-wip.png">
				</section>

				<section data-background="images/kanban/05-kanban-time.png">
				</section>

				<section data-background="images/casa/casa2.jpg">
				</section>

				<section data-background="images/casa/casa3.jpg">
				</section>

				<section data-background="images/casa/casa4.jpg">
				</section>

				<section data-background="images/casa/casa1.jpg">
				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
